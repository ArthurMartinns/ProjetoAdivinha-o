<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <main>
        <div class="screen1">
            <section>
                <h1>Jogo da Adivinhação</h1>
                <p>Adivinhe o número entre 0 e 10</p>
            </section>
            <div>
                <form action="">
                    <input id="inputNumber" type="number">
                    <button onclick="handleClick(event)">TENTAR</button>
                </form>
            </div>
        </div>

        <div class="screen2 hide">
            <h2>Vc acertou em 3 TENTATIVAS</h2>
            <button onclick="backtoPage(event)" id="button">Jogar Novamente</button>
        </div>
    </main>
